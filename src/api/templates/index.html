<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperDARN Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sidebar {
            float: left;
            width: 200px;
            margin-right: 20px;
        }
        .content {
            overflow: hidden;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .LeftSidebar-Jobs {
            float: left;
            width: 200px;
            margin-right: 20px;
        }
        .LeftSidebar-Jobs ul {
            list-style-type: none;
            padding: 0;
        }   
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="sidebar">
            <h2>Services</h2>
            <ul>
                <li><a href="10.45.15.149:9001">Minio</a></li>
            </ul>
        </div> -->
        <div class="LeftSidebar-Jobs">
            <h2>Jobs</h2>
            <ul id="LeftSidebar-Jobs">
            </ul>
            <!-- 
            Each entry will have a progress bar like this:
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-inner" id="progress-bar-inner">0%</div>
                <div class="progress-bar" id="progress-bar">
            <canvas id="canvasMask" width="800" height="800"></canvas>
            </div> -->
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const divcontainer = document.getElementById('LeftSidebar-Jobs');
                    getJobs({ target: divcontainer });
                });
            </script>
        </div>
        <div class = "RightSidebar-serverStatus">
            <h2>Server Status</h2>
            <ul>
                <li>Minio: <span id="minio-status">Offline</span></li>
                <li>SuperDARN: <span id="superdarn-status">Offline</span></li>
            </ul>
            <div id="RightSidebar-FingerTable">
                <ul>

                </ul>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const divcontainer = document.getElementById('RightSidebar-serverStatus');
                    getStatus({ target: divcontainer });
                });
                document.addEventListener('DOMContentLoaded', function() {
                    const divcontainer = document.getElementById('RightSidebar-FingerTable');
                    getFingerTable({ target: divcontainer });
                });
            </script>
        </div>
        <h1>SuperDARN Project</h1>
        <form id="minio-access-form">
            <div class="form-group" style="display: flex; gap: 10px;">
                <div>
                    <label for="input-bucket">Input Minio Bucket:</label>
                    <select id="input-bucket" name="input-bucket" required>
                    </select>
                </div>
                <div>
                    <label for="output-bucket">Output Minio Bucket:</label>
                    <select id="output-bucket" name="output-bucket" required>
                    </select>
                </div>
                <div>
                    <label for="task">Select step to perform</label>
                    <select id="task" name="taskMenu" required></select>
                        <option value="read_from_luna">Load From Luna</option>
                        <option value="fit">Step 1 - Fit</option>
                        <option value="convert_to_daily">Step 2 - Convert to daily</option>
                        <option value="despeck">Step 3 - Despeckle</option>
                        <option value="make_grid">Step 4 - Make Grid</option>
                        <option value="combine_grids">Step 5 - Combine Grids</option>
                        <option value="map_grid">Step 6 - Map Grid</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const inputBucketSelect = document.getElementById('input-bucket');
                ReadgetBuckets({ target: inputBucketSelect });
            });
            document.addEventListener('DOMContentLoaded', function() {
                const inputBucketSelect = document.getElementById('output-bucket');
                ReadgetBuckets({ target: inputBucketSelect });
            });
        </script>
        </form>
        
        <form id="lunaForm" style="display: none;">
            <div class="form-group">
                <label for="luna">Luna path oN LUNA/FST:</label>
                <input type="text" id="luna" name="luna" placeholder="e.g., 2021-01-01" required>
            </div>
        </form>
        <script>
            document.getElementById('task').addEventListener('change', function() {
            const paramsForm = document.getElementById('lunaForm');
            if (this.value === 'read_from_luna') {
                paramsForm.style.display = 'block';
            } else {
                paramsForm.style.display = 'none';
            }
            });
        </script>
        <form id="params-form" style="display: none;">
            <div class="form-group">
            <label for="params">Parameters (key:value pairs):</label>
            <input type="text" id="params" name="params" placeholder="e.g., o:8,d:l" required>
            </div>
        </form>
        <script>
            document.getElementById('task').addEventListener('change', function() {
            const paramsForm = document.getElementById('params-form');
            if (this.value === 'make_grid') {
                paramsForm.style.display = 'block';
            } else {
                paramsForm.style.display = 'none';
            }
            });
        </script>
        <form id="imf-file-form" style="display: none;">
            <div class="form-group">
            <label for="imf-file">Upload IMF Data (.txt file):</label>
            <input type="file" id="imf-file" name="file" accept=".txt" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <script>
            document.getElementById('task').addEventListener('change', function() {
            const paramsForm = document.getElementById('imf-file-form');
            if (this.value === 'map_grid') {
                paramsForm.style.display = 'block';
            } else {
                paramsForm.style.display = 'none';
            }
            });
        </script>
    </div>

    <script>
        function getJobs(event){
            fetch('/getjobs', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const divcontainer = event.target;
                data.jobs.forEach(job => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                    <h3>${job.name}</h3>
                    <div class="progress-bar" id="progress-bar${job.name}">
                        <div class="progress-bar-inner" id="progress-bar-inner${job.name}">${job.status}%</div>
                    </div>
                    `;
                    divcontainer.appendChild(div);
                    if (job.result) {
                        div.innerHTML += '<canvas id="canvasMask" width="800" height="800"></canvas>';
                        const ctxcanvasMask = div.querySelector('canvas').getContext('2d');
                        const img = new Image();
                        img.src = 'data:image/jpeg;base64,' + job.result;
                        img.onload = () => ctxcanvasMask.drawImage(img, 0, 0);
                    }
                });
            });
        }
        function ReadgetBuckets(event){
                fetch('/getbuckets', {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    const inputBucketSelect = event.target;
                    data.buckets.forEach(bucket => {
                    const option = document.createElement('option');
                    option.value = bucket;
                    option.textContent = bucket;
                    inputBucketSelect.appendChild(option);
                    });
                });
        };
        function getStatus(event){
            fetch('/getstatus', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const minioStatus = document.getElementById('minio-status');
                const superdarnStatus = document.getElementById('superdarn-status');
                minioStatus.textContent = data.minio;
                superdarnStatus.textContent = data.superdarn;
            });
        }
        function getFingerTable(event){
            fetch('/getfinger', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                const divcontainer = event.target;
                data.finger.forEach(finger => {
                    const li = document.createElement('li');
                    li.textContent = finger;
                    divcontainer.appendChild(li);
                });
            });
        }

        function ReadMinioData(event){
            event.preventDefault();
            // Get form data
            const formData = new FormData(event.target);
            // Send POST request to server with form data
            const endpoint = '/updatebuckets';
            let data = {
                file: formData.get('file'),
                input_bucket: formData.get('input-bucket'),
                output_bucket: formData.get('output-bucket'),
                custom_output_bucket: formData.get('custom-output-bucket'),
                task: formData.get('taskMenu'),
                args: formData.get('params')
            };
            submitdataAndUpdateBar(data, endpoint);

        }
        
        function doUpdate(){
            fetch('/update', {
                        method: 'GET'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.image_url) {
                            var img = new Image();
                            img.src = 'data:image/jpeg;base64,' + data.image_url;
                            img.onload = () => ctxcanvasMask.drawImage(img, 0, 0);
                        }
                        const progressBarInner = document.getElementById('progress-bar-inner');
                        let processed=data.progress;
                        let total= data.total;
                        let percentage = (processed/total)*100;
                        progressBarInner.style.width = (percentage) + '%';
                        progressBarInner.textContent = Math.round(percentage) + '%';
                        if (percentage >= 100) {
                            // reload page when progress reaches 100%
                            location.reload();
                        }
                        else {
                            // wait 1 second before updating again
                            setTimeout(doUpdate, 500);
                        }
                    })
                    .catch(err => alert("PROBLEM\\n\\n" + err));
        }


        document.getElementById('imf-file-form').addEventListener('submit', ReadMinioData);
        document.getElementById('params-form').addEventListener('submit', ReadMinioData);
        document.getElementById('minio-access-form').addEventListener('submit', ReadMinioData);
        
        function submitdataAndUpdateBar(data, endpoint) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                doUpdate();
            }
        });
        }
    </script>
</body>
</html>
